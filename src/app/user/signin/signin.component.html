<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Sign-In</h1>
    </div>
    <div class="col-12">
      <form [formGroup]="form" (ngSubmit)="signInUser()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter a password" required>
        </div>
        <div class="text-center center">
            <button type="submit" class="btn btn-success btn-lg">Sign In</button>
        </div>
        <a routerLink="/signup">I don't have an account!</a>
      </form>
    </div>
  </div>
</div>
